<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
#container {
    margin: 20px;
    position: relative; /* Needed for absolute positioning of pseudo-elements */
}

#container::before {
    content: "Before Content"; /* Text to display before the container */
    color: #f00; /* Red color */
    font-size: 20px; /* Font size */
    position: absolute; /* Positioning the text */
    top: -30px; /* Adjust this value as needed */
    left: 0; /* Align to the left of the container */
}

#container::after {
    content: "After Content"; /* Text to display after the container */
    color: #f00; /* Red color */
    font-size: 20px; /* Font size */
    position: absolute; /* Positioning the text */
    bottom: -30px; /* Adjust this value as needed */
    left: 0; /* Align to the left of the container */
}

</style>
<body>
	
<div id="container">
    This is the main container element
</div>

</script>

</body>

</html>
